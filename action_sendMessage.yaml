type: action
args: {}
name: sendMessage
definition:
  kind: synchronous
  handler: http://n8n:5678/webhook/hasura-send-message
  forward_client_headers: true
  output_type: SendMessageOutput
input_arguments:
  - name: chat_id
    type: uuid!
  - name: message_id
    type: uuid!
output_type: |
  type SendMessageOutput {
    bot_message_id: uuid
    body: String
  }
permissions:
  - role: user